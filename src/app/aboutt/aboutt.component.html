<form [formGroup]="registrationform" (ngSubmit)="submit()" novalidate>
    <input type="text" placeholder="enter name" formControlName="name">
    <div style="color: red;" *ngIf="registrationform.controls.name.errors?.required && registrationform.controls.name.touched">name is required</div>
    <br><br>

    <input type="email" placeholder="enter email" formControlName="email">
    <div style="color: red;" *ngIf="registrationform.controls.email.errors?.required && registrationform.controls.email.touched">email is required</div>
    <div style="color: red;" *ngIf="registrationform.controls.email.errors?.email">invalid format of email</div>
    <br><br>

    <p>Gender</p>
      
         <input type="radio" name="gender" value="male"  formControlName="gender">Male <br> 
        <input type="radio" name="gender" value="female"  formControlName="gender">Female 
          <label><h3> Select City</h3> </label>
         <select  formControlName="city"> 
                <option value = "Bihar"> Bihar </option>
                 <option value = "kolkata"> Kolkata </option>
                  <option value = "Delhi"> Delhi </option> 
                  <option value = "Banglore"> Banglore </option>
                 </select>
                 <br><br>

                          <label for="vehicle3"> Travelling</label><br><br> 
                            -->

</form>
